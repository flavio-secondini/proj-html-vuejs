<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classic shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/master.css">
</head>
<body>

  <header>

    <section>
      <div class="shop-bar">
        <div class="contact-icons">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-youtube"></i></a>
        </div>
        <div class="shopping-buttons">
          <button class="bgc-white"> <span>Shopping cart</span> </button>
          <button class="bgc-white"> <span>My account</span> <i class="fas fa-angle-down"></i> </button>
          <button class="cart-button"> <i class="fas fa-shopping-cart"></i> <span>CART</span> <i class="fas fa-angle-down"></i></button>
        </div>
      </div>
    </section>

    <section>
      <div class="navbar">
        <div class="logo-left">
          <img src="./assets/img/classic_shop_logo1x.png" alt="logo avada">
        </div>
        <div class="nav-menu">
          <ul>
            <li>Home <i class="fas fa-angle-down"></i></li>
            <li>Shop <i class="fas fa-angle-down"></i></li>
            <li>Products <i class="fas fa-angle-down"></i></li>
            <li>Categories <i class="fas fa-angle-down"></i></li>
            <li>News <i class="fas fa-angle-down"></i></li>
            <li>Elements <i class="fas fa-angle-down"></i></li>
            <li><button class="shop-button">SHOP NOW!</button></li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </div>
      </div>
    </section>

    <section>
      <div class="jumbo"></div>
    </section>

  </header>

  <main></main>

  <footer></footer>

</body>
</html>
